<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive card rating">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rating</title>
</head>
<body>
    <div class="container">
        <section class="first">
            <figure class="star">
                <img src="./images/icon-star.svg" alt="satr logo">
            </figure>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
            </p>
        </section>
        <section class="second">
            <div class="numbers">
                <div class="numg-design">1</div>
                <div class="numg-design">2</div>
                <div class="numg-design">3</div>
                <div class="numg-design">4</div>
                <div class="numg-design">5</div>
            </div>
            <button class="submit-button">
                Submit
            </button>
        </section>
    </div>
    <div class="thank-you-container">
        <figure>
            <img src="./images/illustration-thank-you.svg" alt="thanks picture">
        </figure>
        <button class="selected-text">
            you selected 4 out of 5
        </button>
        <h1>Thank you!</h1>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
